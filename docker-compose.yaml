version: '3.7'
services:
  nestjs-todo-backend:
    build:
      context: .
      cache_from:
        - node:12.16.1-alpine
    container_name: nestjs-todo-backend
    depends_on:
      - nestjs-todo-db
    environment:
      - DB_URL=postgres://root:password@nestjs-todo-db/db?charset=UTF8
    ports:
      - '6969:6969'
    volumes:
      - .:/opt/app/nestjs-backend

  nestjs-todo-db:
    container_name: nestjs-todo-db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    image: postgres:11
    ports:
      - 0.0.0.0:7200:5432
